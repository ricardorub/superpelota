<!-- templates/admin/editar-usuario.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Editar Usuario</h2>

    <!-- Mensajes Flash -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/usuarios/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="roles" class="form-label">Rol:</label>
            <select id="roles" th:field="*{roles}" class="form-select">
                <option value="ROLE_USER" th:selected="${usuario.roles == 'ROLE_USER'}">Usuario</option>
                <option value="ROLE_ADMIN" th:selected="${usuario.roles == 'ROLE_ADMIN'}">Administrador</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Nueva Contraseña (opcional):</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" />
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
